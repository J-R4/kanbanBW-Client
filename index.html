<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="google-signin-client_id"
        content="641781171342-18velpmujtc06m2n7gtlbsfcnaqhpj1o.apps.googleusercontent.com">

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: whitesmoke;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .theCard-sub {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        .theCard {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>

    <div id="kanban-app">

        <!-- this is welcoming-page -->
        <div id="welcoming-page">

            <!-- This is Form login -->
            <div class="" id="form-login" v-if="page === 'welcome-login'" style="height: 100vh;">

                <div class="columns">

                    <!-- This is Welcoming Title -->
                    <div class="column">
                        <div class="container"
                            style="display: flex; justify-content: center; align-items: center; align-content: center;">

                            <div class="box" style="background-color: white;">
                                <h1 class="title is-white">
                                    Welcome to KanBanBW
                                </h1>
                                <p class="subtitle is-white is-6">When organizing done in <strong>black</strong> and
                                    <i>white</i>
                                </p>

                                <img src="./resources/KanBanBW.png" alt="fensi at eperiting wit dis fensitudu">

                            </div>
                        </div>
                    </div>
                    <!-- This is the end of Welcoming Title -->

                    <div class="column is-half"
                        style="display: flex; justify-content: center; align-items: center; align-content: center;">
                        <div
                            style="display: flex; justify-content: center; align-items: center; align-content: center;">
                            <form class="box"
                                style="background-color: white; box-shadow: 1px 5px 10px rgb(211,211,211);">
                                <div>
                                    <p style="margin: 0px 0px 10px 0px;">
                                        Login
                                    </p>
                                </div>
                                <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control has-icons-left">
                                        <input class="input" id="email" type="email"
                                            placeholder="e.g. PogChamp@example.com" v-model:value="logEmail">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-dove"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label">Password</label>
                                    <div class="control has-icons-left">
                                        <input class="input" id="password" type="password" placeholder="********"
                                            v-model:value="logPass">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-key"></i>
                                        </span>
                                    </div>
                                </div>

                                <button type="submit" id="login-btn" class="button is-black"
                                    @submit.prevent="changePage('home-page')">Login</button>
                                <button id="link-register-reg" class="button is-white"
                                    @click.prevent="changePage('welcome-reg')">Register</button>
                                <br><br>
                                <div>
                                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <!-- This is the end of login page -->

        <!-- This is Form register -->
        <div class="" id="form-register" v-else-if="page === 'welcome-reg'" style="height: 100vh;">
            <div class="columns">
                <!-- This is Welcoming Title -->
                <div class="column">
                    <div class="container"
                        style="display: flex; justify-content: center; align-items: center; align-content: center;">

                        <div class="box" style="background-color: white;">
                            <h1 class="title">
                                Welcome to KanBanBW
                            </h1>
                            <p class="subtitle is-white is-6">When organizing done in <strong>black</strong> and
                                <i>white</i>
                            </p>

                            <img src="./resources/KanBanBW.png" alt="fensi at eperiting wit dis fensitudu">
                        </div>
                    </div>
                </div>
                <!-- This is the end of Welcoming Title -->

                <div class="column is-half"
                    style="display: flex; justify-content: center; align-items: center; align-content: center;">
                    <div style="display: flex; justify-content: center; align-items: center; align-content: center;">
                        <form class="box" style="background-color: white; box-shadow: 1px 5px 10px rgb(211,211,211);">
                            <div class="b">
                                <p style="margin-bottom: 10px;">
                                    Register
                                </p>
                            </div>
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control has-icons-left">
                                    <input class="input" id="email-reg" type="email"
                                        placeholder="e.g. PogChamp@example.com" v-model:value="regEmail">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-dove"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control has-icons-left">
                                    <input class="input" id="password-reg" type="password" placeholder="********"
                                        v-model:value="regPass">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-key"></i>
                                    </span>
                                </div>
                            </div>

                            <button type="submit" id="register-btn" class="button is-black"
                                @submit.prevent="changePage('welcome-login')">Register</button>
                            <button id="link-login-reg" class="button is-white"
                                @click.prevent="changePage('welcome-login')">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- This is the end of Form register -->
        </div>
        <!-- this is the end of welcoming-page -->

        <!-- This is home page -->
        <div id="home-page" class="container is-fluid" v-else-if="page === 'home-page'"
            style="width: 95%; height: 100vh; margin:0px 10px 0px 10px;">
            <nav class="navbar is-light is-transparent">
                <div class="navbar-brand">
                    <a class="navbar-item" href="" style="padding: 20px;" @click.prevent="changePage('welcome-login')">
                        <img src="./resources/KanBanBW.png" alt="Bulma: a modern CSS framework based on Flexbox"
                            width="50" height="28">
                    </a>
                    <div class="navbar-burger" data-target="navbarExampleTransparentExample">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <div id="navbarExampleTransparentExample" class="navbar-menu" style="margin-right: -4.75rem;">
                    <div class="navbar-start">
                        <a id="link-home" class="navbar-item" href="#">
                        </a>
                    </div>

                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="field is-grouped">
                                <p class="control">
                                    <a class="button is-black" href="">
                                        <span class="icon">
                                            <i class="far fa-plus-square"></i>
                                        </span>
                                        <span>new task</span>
                                    </a>
                                </p>
                                <p class="control">
                                    <a class="button is-white" href="" @click.prevent="changePage('welcome-login')">
                                        <span class="icon">
                                            <i class="fas fa-sign-out-alt"></i>
                                        </span>
                                        <span>logout</span>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- this is the kanban content -->
            <div class="columns" style="justify-content: space-between; margin: -8px; padding: -8px;">
                <div class="column is-one-quarter card" style="margin: 8px; padding:8px;">
                    <div class="theCard-sub subtitle is-5">Back-log</div>
                    <div class="theCard card-content1">Do some kickflip</div>
                </div>
                <div class="column is-one-quarter card" style="margin: 8px; padding:8px;">
                    <div class="theCard-sub subtitle is-5">To-Do</div>
                    <div class="theCard card-content2">Do some backroll</div>
                </div>
                <div class="column is-one-quarter card" style="margin: 8px; padding:8px;">
                    <div class="theCard-sub subtitle is-5">Doing</div>
                    <div class="theCard card-content3">Do some sommersault</div>
                </div>
                <div class="column is-one-quarter card" style="margin: 8px; padding:8px;">
                    <div class="theCard-sub subtitle is-5">Done</div>
                    <div class="theCard card-content4">Do some push-ups</div>
                </div>
            </div>
            <!-- this is the end of kanban content -->

        </div>
        <!-- This is the end of home page -->
    </div>
    <script src="./main.js"></script>
</body>

</html>
